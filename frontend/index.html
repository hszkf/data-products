<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL Query Studio</title>
    <meta name="description" content="Multi-Database Query Environment for Redshift and SQL Server" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&family=Syne:wght@700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Theme initialization script (prevent flash) -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('sql-studio-theme') || 'dark';
          document.documentElement.classList.add(theme);
        } catch (e) {}
      })();
    </script>

    <style>
      :root {
        --font-jakarta: 'Plus Jakarta Sans', system-ui, sans-serif;
        --font-jetbrains: 'JetBrains Mono', monospace;
        --font-syne: 'Syne', system-ui, sans-serif;
        --font-playfair: 'Playfair Display', Georgia, serif;
        --font-space-mono: 'Space Mono', monospace;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
